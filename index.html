<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FMdle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>

<body>
  <div id="game">
    <div id="input-container" style="position: relative; width: 60%; margin: 0.5rem auto;">
      <div id="score-counter">🔥 Score: 0</div>
      <div id="highscore-counter">🏆 High Score: 0</div>
      <input type="text" id="guess-input" placeholder="Guess a card..." autocomplete="off" spellcheck="false"
        style="width: 100%;" />
      <div id="suggestions"></div>
      <div id="guess-counter">Guesses: 0 / 5</div>
    </div>
    <div id="guesses-container"
      style="max-width: 500px; margin: 1rem auto; font-family: sans-serif; user-select: none;">
      <div id="labels"
        style="display: flex; align-items: center; gap: 10px; color: #aaa; font-weight: bold; text-align: center;">
        <div style="width: 5px;"></div>
        <div style="width: 60px;">CARD</div>
        <div style="width: 60px;">TYPE</div>
        <div style="width: 55px;">ATK</div>
        <div style="width: 60px;">DEF</div>
        <div style="width: 60px;">LEVEL</div>
        <div style="width: 60px;">STAR A</div>
        <div style="width: 60px;">STAR B</div>
      </div>
      <div id="guesses"></div>
    </div>
  </div>

  <div id="result-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-message"></h2>
      <img id="modal-image" src="" width="200" />
      <div id="modal-stats" class="stats-grid" style="margin: 1rem 0;"></div>
      <div>
        <button onclick="restartGame()">🔁 Again</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
