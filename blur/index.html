<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Guess the Card!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
</head>

<body>
    <div id="game">
        <p>Game is still buggy!</p>

        <div id="image-container">
            <img id="card-image" src="" alt="Blurred card artwork" />
        </div>

        <div id="input-container">
            <div id="counters">
                <div id="score-counter">🔥 Score: 0</div>
                <div id="highscore-counter">🏆 High Score: 0</div>
            </div>
            <input type="text" id="guess-input" placeholder="Guess a card name..." autocomplete="off"
                spellcheck="false" />
            <div id="suggestions"></div>
            <div id="guess-counter">Guesses: 0 / 5</div>
        </div>

        <div id="guesses-container">
            <h2>Previous Guesses</h2>
            <ul id="guesses-list"></ul>
        </div>
    </div>

    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-message"></h2>
            <div id="modal-image-wrapper">
                <img id="modal-image-backdrop" src="../data/backdrop.png" width="150" />
                <img id="modal-image" src="" width="150" alt="Correct card artwork" />
            </div>
            <div id="modal-answer-card-name"></div>
            <div>
                <button onclick="nextGame()">🔁 Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
